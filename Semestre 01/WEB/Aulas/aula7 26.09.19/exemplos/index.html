<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
        <script>

            $(function(){
                

                $("#btnCalcular").click(function(){
                    $("#resultado").empty();
                    var n = parseFloat( $("#num").val() ); 

                    if( n > 0){
                        $("#resultado").text("É positivo");
                    }else{
                        if( n < 0){
                            $("#resultado").text("É negativo");
                        }else{
                            $("#resultado").text("É zero");
                        }
                    }

                })
                
            });
        </script>
    
    
    </head>
    <body>
        <form>
            Digite um numero:<br>
                <input type="text" id="num"><br><br>
                <span id="resultado"></span>
                <br>
                <br>
                <input id="btnCalcular" type="button" value="calcular">
        </form>
    </body>
</html>
