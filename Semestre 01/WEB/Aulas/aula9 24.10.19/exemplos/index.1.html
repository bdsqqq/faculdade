<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script>
            $(function(){

                let i = 0;
                const tudo = {};

                $('#buttonSalvar').click(function(){
                    sessionStorage.setItem("RGM_"+i,$('#inputRgm').val());
                    tudo.push("RGM_"+i, $('#inputRgm').val())
                    sessionStorage.setItem("Nota_"+i,$('#inputNota').val());
                    tudo.push("Nota_"+i, $('#inputNota').val())

                    i++
                });

                $('#buttonImprimirTudo').click(function(){
                    let keys = Object.keys(sessionStorage);
                    let values = Object.values(sessionStorage);

                    for(j = 0; j < keys.length; j++){
                        $('#resultado').append(keys[j]+" "+values[j]+"<br>")
                    }
                    
                    console.log(keys);
                    console.log(values);
                });

                $('#buttonLimparTudo').click(function(){
                    sessionStorage.clear();
                    i = 0;
                    $('#resultado').html("")
                });
            })
        
        </script>
    </head>
    <body>
        <form>
            <span>RGM</span><br>
            <input type="text" name="inputRgm" id="inputRgm"><br><br>
            <span>Nota</span><br>
            <input type="text" name="inputNota" id="inputNota"><br><br>
        </form>

        <input type="Button" id="buttonSalvar" value="Salvar">
        <input type="Button" id="buttonLimparTudo" value="Limpar tudo">
        <input type="Button" id="buttonImprimirTudo" value="Imprimir tudo">

        <br>
        <br>
        <br>
        <br> <span id="resultado"></span>
    </body>
</html>
