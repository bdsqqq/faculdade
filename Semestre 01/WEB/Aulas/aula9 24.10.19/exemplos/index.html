<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script>
            $(function(){

                $('#buttonSalvar').click(function(){
                    sessionStorage.setItem("nome",$('#inputNome').val());
                    sessionStorage.setItem("sexo",$('input[name=inputSexo]:checked').val());
                });

                $('#buttonLimparNome').click(function(){
                    sessionStorage.removeItem("nome")
                });

                $('#buttonLimparTudo').click(function(){
                    sessionStorage.clear();
                });

                $('#buttonImprimirTudo').click(function(){
                    $('#resultado').html(sessionStorage.getItem("nome")+' Ã© do sexo '+sessionStorage.getItem("sexo"))
                });


            })
        
        </script>
    </head>
    <body>
        <form>
            <span>Nome</span><br>
            <input type="text" name="inputNome" id="inputNome"><br><br>
            <span>Sexo</span><br>
            <input type="radio" name="inputSexo" id="inputSexo1" value="Masculino">Masculino
            <input type="radio" name="inputSexo" id="inputSexo2" value="Feminino">Feminino
        </form>

        <input type="Button" id="buttonSalvar" value="Salvar">
        <input type="Button" id="buttonLimparTudo" value="Limpar tudo">
        <input type="Button" id="buttonLimparNome" value="Limpar Nome">
        <input type="Button" id="buttonImprimirTudo" value="Imprimir tudo">

        <br>
        <br>
        <br>
        <br> <span id="resultado"></span>
    </body>
</html>
