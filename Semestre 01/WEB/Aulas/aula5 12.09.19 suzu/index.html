<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="scripts.js"></script>

        <script>
            window.onload = function(){
                
                var btn = document.getElementById('soma');
                btn.onclick = function(){
                    var v1 = v1();
                    var v2 = v2();
                    document.getElementById('resultado').innerHTML = somar(v1, v2);
                }

                var btn = document.getElementById('subtracao');
                btn.onclick = function(){
                    var v1 = parseFloat(document.getElementById('v1').value);
                    var v2 = parseFloat(document.getElementById('v2').value);
                    document.getElementById('resultado').innerHTML = subtrair(v1, v2);
                }

                var btn = document.getElementById('multiplicacao');
                btn.onclick = function(){
                    var v1 = parseFloat(document.getElementById('v1').value);
                    var v2 = parseFloat(document.getElementById('v2').value);
                    document.getElementById('resultado').innerHTML = multiplicar(v1, v2);
                }

                var btn = document.getElementById('divisao');
                btn.onclick = function(){
                    var v1 = parseFloat(document.getElementById('v1').value);
                    var v2 = parseFloat(document.getElementById('v2').value);
                    document.getElementById('resultado').innerHTML = dividir(v1, v2);
                }
            }
        </script>
    </head>

    <body>
        <form id="formulario">
            valor1: <input id="v1" type="text"/>
        <br/>
        <br/>
            valor2: <input id="v2" type="text"/>
        <br/>
        <br/>
            <button type="button" id="soma">somar</button>

            <button type="button" id="subtracao">subtrair</button>

            <button type="button" id="multiplicacao">multiplicar</button>

            <button type="button" id="divisao">dividir</button>
        </form>
        <br/>
        <div id="resultado"></div>
    </body>
</html>
