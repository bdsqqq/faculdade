<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Exemplo 1 JSON</title>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/dados.js"></script>
	<style>
	div{
            width: 400px;
            margin: 20px;
            padding: 10px;
            font-family: sans-serif;
        }
	</style>
    <script>
        $(function() {
            x = alunos.length;
            for (i = 0; i < x; i++) {
                $("#dados"+i).append("RGM: "+alunos[i].rgm + 
                "<br>Nome: " +alunos[i].nome + 
                "<br>Nota A2: "+alunos[i].notaA2 +
				"<br>Nota A1: "+alunos[i].notaA1);
				soma = parseFloat(alunos[i].notaA2) + parseFloat(alunos[i].notaA1);
				if(soma < 5.75){
					$("#dados"+i).css("color", "white");
					$("#dados"+i).css("background-color","red");
				}
				if(soma >= 5.75 && soma < 6){
					$("#dados"+i).css("background-color","yellow");
				}
				if(soma >= 6){
					$("#dados"+i).css("background-color","green");
				}
            }
        });
    </script>
</head>

<body>
	<div id="dados0"></div>
	<div id="dados1"></div>
	<div id="dados2"></div>
	<div id="dados3"></div>
	<div id="dados4"></div>
	<div id="dados5"></div>
</body>

</html>
