<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 1</title>
    <meta charset="utf-8">    
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").hide();
            });
        });
    </script>
</head>

<body>
    <h2>Cabeçalho</h2>
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <button>Clique aqui para ocultar as tags P</button>
</body>

</html>
