<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 6</title>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <link href="css/formata.css" rel="stylesheet" type="text/css">
    <script>
        function somaValores(valor1, valor2) {
            var soma;
            soma = valor1 + valor2;
            return soma;
        }
        $(function() {
            $("#somar").click(function() {
                var n1, n2;
                n1 = parseFloat($("#valor1").val());
                n2 = parseFloat($("#valor2").val());
                $("#resul").append(somaValores(n1, n2));
            })
        })
    </script>
</head>

<body>
    <div class="header">
        <h1>Soma os Valores</h1></div>
    <form action="" method="post" class="fundo">
        Valor 1:
        <input type="text" id="valor1">
        <br>Valor 2:
        <input type="text" id="valor2">
        <button id="somar" type="button">Calcular</button>
        <br><br>
        <div class="article" id="resul"><strong>Resultado: </strong></div>

    </form>

</body>

</html>
