<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regimental</title>
    <link rel="stylesheet" href="main.css">

    <script src="js/pessoa.js"></script>

</head>
<body>
    <main>
        <script>
            //window.onload = () => {
                function escrever(n,situacao,cpf,nome,nascimento,){
                    document.write('<div class="caixa" id="caixa'+n+'"><span>Situação: '+situacao+' </span><br><br><span>CPF: '+cpf+' </span><br><br><span>Nome: '+nome+' </span><br><br><span>Nascimento: '+nascimento+'</span></div>');
                }
                
                for(let pessoa of pessoas){
                    escrever(pessoa.n, pessoa.situacao, pessoa.cpf, pessoa.nome, pessoa.nascimento);
                    console.log(pessoa)

                    if(pessoa.situacao == 'Regular'){
                        document.getElementById('caixa'+pessoa.n).classList.add('regular');
                    }else{
                        document.getElementById('caixa'+pessoa.n).classList.add('irregular');
                    }
                }
            //}

        </script>
    </main>
</body>
</html>
