<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.4.1.min.js"></script>

    <style>
        div{
            border: 1px solid red;
            padding: 1em;
            margin: 1em auto;
        }
    </style>

    <script>

        function gerarTabuada(num){
            i = 1;
            while(i <= 10){
                $('#resultado').append(num + " x " + i + " = " + i*num);
                i++
            }
        }


        $(function(){
            $('#botaoTabuada').click(gerarTabuada($('#inputNumero').value()))

        })
    </script>
</head>
<body>
    

    <div>
        <input id='inputNumero' type="text">
        <button id='botaoTabuada'>Verificar</button>
    </div>

    <div id="resultado">
        Sua tabuada vem aqui<br>
    </div>
</body>
</html>
